<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Définir le style-->
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Card Event</title>
  </head>

  <body>
    <div class="card mb-3">
      <h3 class="card-header">Astroworld Festival</h3>
        <div class="card-body">
          <h5 class="card-title">Houston, TX</h5>
          <h6 class="card-subtitle text-muted">3 Octobre 2020</h6>
        </div>
        <img style="height: 200px; width: 100%; display: block;" src="https://media.pitchfork.com/photos/5d8e47dee6ad950008e1c37a/2:1/w_790/Travis-Scott-ASTROWORLD.jpg" alt="Card image">
        <div class="card-body">
          <p class="card-text">FONDÉ PAR TRAVIS SCOTT, LE FESTIVAL ASTROWORLD EST UNE FÊTE MUSICALE CRÉÉE A HOUSTON. LE FESTIVAL ASTROWORLD AURA LIEU DANS L'ANCIEN QUARTIER DONT L'ARTISTE EST ORIGINAIRE.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">NRG PARK</li>
          <li class="list-group-item">HOUSTON, TX 77054</li>
        </ul>
        <div class="card-body">
          <a href="#" class="btn btn-primary">Billets</a>
          <a href="#" class="btn btn-primary">Line Up</a>
        </div>
        <div class="card-footer text-muted">
          Publié le 31 Juillet 2019
        </div>
    </div>
  </body>
</html>
