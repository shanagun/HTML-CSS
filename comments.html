<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Définir le style-->
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Commentaires</title>
  </head>
  <body>
    <div class="row bootstrap snippets">
      <div class="col-md-6 col-md-offset-2 col-sm-12">
        <div class="comment-wrapper">
          <div class="panel panel-info">
            <div class="panel-body">
              <textarea class="form-control" placeholder="Ecrire un commentaire…" rows="3"></textarea>
              <br>
              <button type="button" class="btn btn-info pull-right">Publier</button>
              <div class="clearfix"></div>
              <hr>
              <ul class="media-list">
                  <li class="media">
                    <a href="#" class="pull-left">
                    <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="rounded-circle">
                    </a>
                    <div class="media-body">
                      <span class="text-muted pull-right">
                        <small class="text-muted">A l'instant</small>
                      </span>
                        <strong class="text-success">@David</strong>
                        <p>
                          Je ne pourrais pas y être, quel dommage :(
                        </p>
                      </div>
                  </li>

                  <li class="media">
                      <a href="#" class="pull-left">
                      <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="rounded-circle">
                      </a>
                      <div class="media-body">
                        <span class="text-muted pull-right">
                          <small class="text-muted">Il y a 30 minutes</small>
                        </span>
                          <strong class="text-success">@Elijah</strong>
                          <p>
                            J'ai hâte ! #UFC202
                          </p>
                        </div>
                    </li>
                    
                    <li class="media">
                        <a href="#" class="pull-left">
                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="rounded-circle">
                        </a>
                        <div class="media-body">
                          <span class="text-muted pull-right">
                            <small class="text-muted">Il y a 2 jours</small>
                          </span>
                            <strong class="text-success">@Scott</strong>
                            <p>
                              Je décompte les jours.
                            </p>
                          </div>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
